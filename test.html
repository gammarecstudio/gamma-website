<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recording Equipment</title>
    <link href="https://fonts.googleapis.com/css2?family=Kadwa:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kadwa', serif;
            margin: 0;
            background: #f5f5f5;;
            color: #435b58;
            text-align: center;
            font-weight: 400;
            font-style: normal;
            font-size: 18px;
            line-height: 1.5em;
        }
        .container {
            max-width: 1220px;
            padding: 20px;
            margin: auto;
        }
        img {
            width: 100%;
            max-width: 1220px;
            height: 224px; /* Adjust height for a thin rectangle */
            object-fit: cover;
            object-position: center;
            display: block;
            margin: auto;
            /* border-radius: 10px; Optional: rounded corners for aesthetics */
        }
        h2 {
            font-size: 31px;
            font-weight: 800;
            letter-spacing: 4px;
            margin: 10px 0;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            font-family: 'futura', serif;
            font-size: 16px;
            font-weight: 200;
            letter-spacing: -.03;
            line-height: 1.9em;
        }
        @media (max-width: 600px) {
            body {
                font-size: 16px;
            }
            h2 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="photos/keyboards-equip.jpg" alt="Recording Studio">
        <h2>RECORDING</h2>
        <ul>
            <li>Quad Eight console 1971 with 16 MM61 channels × 16 output balanced channels</li>
            <li>MCI - JH-110-8 1”</li>
            <li>Apogee Symphony 64 Thunderbridge I/O 32-32</li>
            <li>AVIOM A320 Personal Mixers (4)</li>
            <li>Latest Pro Tools/Ableton Live</li>
            <li>Tannoy SRM 10B</li>
            <li>Yamaha NS-10M Studio</li>
        </ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let currentPage = window.location.pathname.split("/").pop(); // Get the current page filename
            let menuLinks = document.querySelectorAll("#nav-menu a");
        
            menuLinks.forEach(link => {
                if (link.getAttribute("href") === currentPage) {
                    link.classList.add("active");
                }
            });
        });
    </script>
    
</body>
</html>
